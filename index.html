<!DOCTYPE html>
<html>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(45deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  color: white;
}

h1 {
  margin-top: 10%;
  font-size: 45px;
  animation: pulse 1.5s infinite;
}

p {
  font-size: 22px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s;
}

#yesBtn {
  background: #ff2e63;
  color: white;
  left: 38%;
  top: 65%;
}

#noBtn {
  background: white;
  color: #ff2e63;
  left: 55%;
  top: 65%;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Rosita ğŸ’•</h1>
<p>Will you be my Valentine and grow old with me? ğŸ¥¹</p>

<button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
<button id="noBtn" onmouseover="moveButton()">No ğŸ™„</button>

<audio id="loveSong">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">

<script>
// Moving NO button
function moveButton() {
  let button = document.getElementById("noBtn");
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

// Floating hearts animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);

// Confetti animation
function createConfetti() {
  for (let i = 0; i < 120; i++) {
    let confetti = document.createElement("div");
    confetti.style.position = "absolute";
    confetti.style.width = "10px";
    confetti.style.height = "10px";
    confetti.style.background =
      ["red","pink","white","yellow"][Math.floor(Math.random()*4)];
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = "-10px";
    confetti.style.animation = "fall 3s linear forwards";
    document.body.appendChild(confetti);
  }
}

// Confetti falling keyframe
document.head.insertAdjacentHTML("beforeend", `
<style>
@keyframes fall {
  to { transform: translateY(100vh); }
}
</style>
`);

// YES button action

  `;
  createConfetti();
}
</script>
